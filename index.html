<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="group-chat">Group chat 99</div>

	<div class="chat__body">
	  <div class="messages">
	  	<div class="coming">
	  		<div class="round" style="background: pink">U</div>
		    <div class="message droplet">
		      <div class="message__text">
		      	<div class="user" style="color: pink">User 1</div>
		        <div class="message__text__content">Hello
		          <div class="message__time">21:30</div>
		        </div>
		      </div>
	    	</div>
	  	</div>
	  	
	  	<div class="coming">
		  	<div class="round" style="background: blue">U</div>
		    <div class="message droplet">
		      <div class="message__text">
		      	<div class="user" style="color: blue">User 2</div>
		        <div class="message__text__content">Hi
		          <div class="message__time">21:33</div>
		        </div>
		      </div>
		    </div>
		</div>

	    <div class="message my-message droplet">
	      <div class="message__text">
	        <div class="message__text__content">Yo
	          <div class="message__time">21:35</div>
	        </div>
	      </div>
	    </div>

	    <div class="message__image__text">
	    	<img class="message__image__content" src="hello.png"/>
	   	</div>

	    <div class="coming">
		  	<div class="round" style="background: green">U</div>
		    <div class="message droplet">
		      <div class="message__text">
		      	<div class="user" style="color: green">User 3</div>
		        <div class="message__text__content"> how are you?
		          <div class="message__time">21:39</div>
		        </div>
		      </div>
		    </div>
		</div>
	  </div>
	</div>
	<svg height="0" width="0">
	  <defs>
	    <clipPath id="left-droplet">
	      <path d="M 10,0 A 10,10 0 0 1 0,10 H 16 V 0 Z">
	    </clipPath>
	    <clipPath id="right-droplet">
	      <path d="M 6,0 A 10,10 0 0 0 16,10 H 0 V 0 Z">
	    </clipPath>
	  </defs>
	</svg>
</body>
</html>
